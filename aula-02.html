<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <title>Document</title>
    
</head>
<body>
<div id= "app">
    <h1>Aula 02</h1>
    <button class="btn" v-bind:class="btnClassLimpar" v-bind:style="btnStyleLimpar">Limpar</button>
    <button class="btn" v-bind:class="btnClassEnviar" v-bind:style="btnStyleEnviar">Enviar</button>


</div>


<script src="http://unpkg.com/vue"></script>

    <script>
        var app = new Vue({
            el :"#app",
            data: {
                titulo: "aula 01 - VueJs",
                btnClassLimpar:{
                    'btn-danger': true,
                    'btn-sm': false
                },
                btnClassEnviar: 'btn-primary',

                btnStyleLimpar: {
                    'font-size': '20px'
                },
                btnStyleEnviar:{
                     'font-size': '21px'}
                

            }
        })
    </script>
    
</body>
</html>
